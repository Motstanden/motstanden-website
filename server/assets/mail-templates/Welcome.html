<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motstanden</title>
    <style>
            
        .body {
            margin: min(4vw, 30px);
            max-width: 700px;
            font-family:arial,helvetica,sans-serif;
            font-size: 14pt;
            background-color: white;
            color: #222222;
        }
        
        .main {
            border: 1.5px solid #196E45;
            padding-top: min(2em, 30px);
            padding-bottom: min(2em, 30px);
            padding-left: min(4vw, 30px);
            padding-right: min(4vw, 30px);

            text-align: center;
        }

        .small-text {
            font-size: 12pt;
        }

        .tiny-text {
            font-size: 9pt;
        }

        .green-text {
            color: #196E45;
        }

        .white-text {
            color: white;
        }

        .black-text {
            color: #222222;
        }

        .anchor {
            text-decoration: none;
        }

        .button-link {
            background-color: #196E45;
            text-decoration: none;
            color: white;
            font-size: 14pt;
            padding: 0.5em;
            padding-inline: 1.25em;
            border-radius: 0.25em;
        }

        .invisible {
            display: none;
            font-size: 0px;     
            max-height:0px; 
            overflow: hidden;    
            opacity: 0;
            visibility: hidden;
            display: none; 
            mso-hide: all;      
        }
        
    </style>
</head>
<div class="body">
    <div class="main">
        <h2 class="black-text">
            Velkommen til Motstanden!
        </h2>
        <div class="black-text">
            Din bruker er n친 opprettet p친 
            <a href="https://motstanden.no" class="anchor"><b>motstanden.no</b></a>游꿀
        </div>

        <div class="black-text" style="margin-top: 10px;">
            Klikk p친 knappen for 친 logge inn 
            <b class="green-text">p친 denne enheten</b>
        </div>

        <div style="margin: 40px 0px">
            <a class="button-link" href="{{magicLink}}">
                <span class="white-text">
                    LOGG INN
                </span>
            </a>
        </div>
        
        <div class="tiny-text">
            <i>Link gyldig fram til kl {{linkExpireTime}}.</i>
        </div>
        
        <div class="tiny-text black-text" style="margin-top: 5px;">
            Generer ny link 
            <a href="https://motstanden.no/logg-inn" class="anchor"><b>her</b></a>.
        </div>

        <div class="small-text black-text" style="margin-top: 20px;">
            <i>I en sluttet krets..!</i>
        </div>
    </div>

    <div class="invisible">
        {{randomFooterNumber}}
    </div>

</div>
</html>
