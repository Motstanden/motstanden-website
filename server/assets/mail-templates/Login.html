<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motstanden</title>
    <style>
        .body {
            margin: min(4vw, 30px);
            border: 1.5px solid #196E45;
            max-width: 700px;
            padding-top: min(2em, 30px);
            padding-bottom: min(2em, 30px);
            padding-left: min(4vw, 30px);
            padding-right: min(4vw, 30px);
            
            text-align: center;
            font-family:arial,helvetica,sans-serif;
            font-size: 14pt;
            background-color: white;
            color: #222222;
        }

        .small-text {
            font-size: 12pt;
        }

        .tiny-text {
            font-size: 9pt;
        }

        .green-text {
            color: #196E45;
        }

        .white-text {
            color: white;
        }

        .black-text {
            color: #222222;
        }

        .button-link {
            background-color: #196E45;
            text-decoration: none;
            color: white;
            font-size: 14pt;
            padding: 0.5em;
            padding-inline: 1.25em;
            border-radius: 0.25em;
        }

        .invisible {
            display: none;
            font-size: 0px;     
            max-height:0px; 
            overflow: hidden;    
            opacity: 0;
            visibility: hidden;
            display: none; 
            mso-hide: all;      
        }

    </style>
</head>
<div class="body">

    <div class="tiny-text">
        <i>Verifiseringskode</i>
    </div>
    <div style="margin-bottom: 1em;">
        ${verificationCode}
    </div>

    <div class="black-text">
        Klikk på knappen for å logge inn 
        <span class="green-text">
            <b>på denne enheten</b>
        </span>
    </div>
    
    <div style="margin: 2em 0px">
        <a class="button-link" href="${magicLink}">
            <span class="white-text">
                LOGG INN
            </span>
        </a>
    </div>
    
    <div class="tiny-text">
        <i> Gyldig fram til: kl ${linkExpireTime}<br/>${linkExpireDate}<br/>(Norsk tid)</i>
    </div>
    
    <div class="small-text" style="margin-top: 1.5em;">
        <i>I en sluttet krets..!</i>
    </div>
    
    <div class="invisible">
        ${verificationCode}
    </div>
</div>
</html>
